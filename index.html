<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Dad!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #birthday-card {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    #birthday-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    #birthday-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="birthday-card">
  <h1>Happy Birthday Dad!</h1>
  <p>Dear Dad,</p>
  <p>Wishing you a day filled with love, joy, and wonderful surprises. Thank you for being an amazing father!</p>
  <p>May this year bring you all the happiness and success you deserve.</p>
  <p>With lots of love,</p>
  <p>Your Name</p>

  <a href="#" id="birthday-button">Send Wishes</a>
</div>

<script>
  // You can add JavaScript functionality here if needed
</script>

</body>
</html>
